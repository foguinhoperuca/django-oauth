{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Tech</title>
</head>
<body>

    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="A happy person in computer" class="logo">
    </header>
    <main>
        <h1>Auth with OAuth 2.0</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/github/login/?process=login">
                    <img src="{% static 'assets/github.svg' %}" alt="GitHub's icon." class="social-media-icon">
                    <p>GitHub</p>
                    <div class="logout-btn-container">
                        <a href="{% url 'members' %}" class="logout-btn">Members</a>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
